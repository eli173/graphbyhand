<!doctype html>

<html>
  <head>
    <title>Input graphs easily!</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/1.4.0/fabric.min.js"></script>
    <script src="graph.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="canvas">
      <canvas id="surface" width="500" height="300"></canvas>
    </div>
    <div id="buttons">
      <button onclick="setMode('v')">Place Vertices</button>
      <button onclick="setMode('e')">Place Edges</button>
      <button onclick="setMode('s')">Select</button>
      <button onclick="setMode('d')">Remove</button>
    </div>
    <div id="editor" style="display: none">
      Label:
      <input id="label" type="text" value=""/>
      <input id="submitlabel" type="button" value="OK"
	     onclick="submit()" style="display:inline-block"/><br/>
      ID: <div style="display:inline-block" id="elementid"></div><br/>
      Neighbors: <div id="neighbors"></div><br/>

    </div>
    <div id="formatter">
      Formatter<br/>
      <input type="radio" name="idolbl"
	     id="idlblid" checked="checked">
      <label for="idlblid">Use automatically generated IDs</label><br/>
      <input type="radio" name="idolbl"
	     id="idlbllbl">
      <label for="idlbllbl">Use user-given labels</label><br/>
      <button id="fmt">Get representation</button><br/>
      <textarea name="results" id="results" rows="10" cols="50" style="display:none"></textarea>
      note: in order to get proper results when using user-provided labels, it's essential that you label each vertex uniquely.
    </div>
  </body>
</html>
